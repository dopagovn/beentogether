<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For you!</title>
  <!-- Javascript -->
  <script src="./js/jquery.min.js"></script>
  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- something -->
  <div class="main">
    <h1 class="main-hi show">Hi! If you ever have a bad day or something like that, just come here and listen to these
      songs, this is just for you.</h1>

    <button class="btn-agree show">OK!</button>
  </div>
  <div class="dashboard show">
    <div class="dashboard header">
        <span class="song-title">A song for you</span>
        <img class="song-image" src="./image/image2.jpg" alt="" />


        <div class="music-control">
          <span id="prev" class="back-btn"><i class="bi bi-skip-backward-fill"></i></span>
          <span class="pause-play-btn"><i class="bi bi-play-fill"></i></span>
          <span id="next" class="forward-btn"><i class="bi bi-skip-forward-fill"></i></span>
        </div>

        <input type="range" class="time-control" min="0" step="0.5" max="100" value="0" />
        <audio class="music" src=""></audio>
    </div>

    <h3>what's next for you?</h3>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
